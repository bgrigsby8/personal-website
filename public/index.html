<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="firstFrame" class="static-image" src="first_frame.png" usemap="#BlueprintMap" alt="Interactive Blueprint">
        <img id="lastFrameAboutMe" class="static-image" src="about_me_image.png" style="display: none;" alt="Last Frame About Me">
        <img id="lastFrameResume" class="static-image" src="resume_image.png" style="display: none;" alt="Last Frame Resume">
        <img id="lastFrameProjects" class="static-image" src="projects_image.png" style="display: none;" alt="Last Frame Projects">
        <map name="BlueprintMap">
            <area shape="rect" coords="251,89,685,848" alt="About Me" href="javascript:playAnimation('about_me_anim.mp4', 'lastFrameAboutMe');">
            <area shape="rect" coords="708,89,1141,480" alt="Resume" href="javascript:playAnimation('resume_anim.mp4', 'lastFrameResume');">
            <area shape="rect" coords="1167,89,1598,848" alt="Projects" href="javascript:playAnimation('projects_anim.mp4', 'lastFrameProjects');">
        </map>
        <video id="animationVideo" style="display: none;">
            <source type="video/mp4">
        </video>
        <button onclick="reverseAnimation()" style="display: none;">Back</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
